<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border: 5px solid red;
            width: 400px;
            border-collapse: collapse;
        }
        .linha {
            background-color: grey;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
        #importante {
            background-color: rgb(1, 255, 1);
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td id="importante">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
