<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem  Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Imagem-Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Imagem-Média.png" type="image/png">
        <img src="imagens/Imagem-Grande.png" alt="Imagem Grande">
    </picture>
    <h1>Produzindo audio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/matue-quervoar.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
