<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="teste.html" method="get" autocomplete="on">

        <p>
            <label for="numero">Número: </label>
            <input type="range" name="numero" id="numero" min="0" max="10" value="0" oninput="valor.innerHTML = Number(numero.value)">
            <output id="valor">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
