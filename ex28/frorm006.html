<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formalário</h1>
    <form action="teste.html" method="POST" autocomplete="on">
        <fieldset>
            <legend>Escolha Sua Cor</legend>
            <p>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor" value="#f1f1f1">
            </p>
        </fieldset>

        <fieldset>
            <legend>Seu Progresso</legend>
            <label for="nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="nivel" min="0" max="100" value="0">
        </fieldset>

        <fieldset>
            <legend>Foto de Perfil</legend>
            <label for="foto">Imagem</label>
            <input type="file" name="foto" id="foto">
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
