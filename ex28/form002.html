<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="teste.html" method="post" autocomplete="on">
        <p>
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" size="11" placeholder="Kaiky Bruno" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" size="12" placeholder="kaiky123#." autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
