<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="teste.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="masculino" checked><label for="masculino"> Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="feminino"> <label for="feminino">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="futebol"  checked> <label for="futebol">Futebol</label><br>
            <input type="checkbox" name="volei " id="volei"> <label for="volei">Volêi</label><br> 
            <input type="checkbox" name="basquete " id="basquete"> <label for="basquete">Basquete</label><br>
            <input type="checkbox" name="ping-pong" id="ping-pong"> <label for="ping-pong">Ping-Pong</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
